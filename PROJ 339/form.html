  <fieldset>
    <header id="main"></header>
    <legend>Fill In Your Info!</legend>
    <label for="name_id">Your Name</label>
    <input type="text" placeholder="Enter Your Name" name= "Name" id = "name_id">

    <label for= "email_id">Your Email</label>
    <input type="email" name = "Email" id="email_id" placeholder="Enter Your Email" required>


    <label for="phone_id">Your Phone Number</label>
    <input type="tel" name = "tel" id = "phone_id" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <div><span>Format: 123-456-7890</span></div>


    <label for="msg">Leave A Message</label>

    <textarea name = "Message" id="msg" placeholder="Enter your message"required></textarea>

    <input type="checkbox" name = "Remember" id= "cBox" checked> 
   <label for = "cBox">Remember me</label>

    <input type="submit" value = "Send me a message" >
